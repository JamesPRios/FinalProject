<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Unlocking Every Mind</title>
    <link rel="stylesheet" href="../styles/style5.css">
    <script defer src="script.js"></script>
</head>
<body>
   <header class="header-section">
    <div class="title-logo" style="display: flex; align-items: center; justify-content: center; gap: 15px; padding: 10px;">
        <img src="images/pexels-polina-kovaleva-8709146.jpg" alt="Unlocking Every Mind Logo"
             style="height: 80px; width: 80px; border-radius: 50%; object-fit: cover; box-shadow: 0 0 5px white;">
        <h1 style="color: white; font-size: 1.8em;">Unlocking Every Mind</h1>
    </div>
</header>
    <main class="bek">
        <h2 style="color: yellow;">Join the Movement</h2>
        <p style="color: white;">Empowering minds through inclusive and quality education. Sign up to support SDG 4 today.</p>

        <form id="signupForm">
            <label>First Name *<br>
                <input type="text" id="firstName" required>
                <span class="error" id="firstNameError"></span>
            </label><br><br>

            <label>Last Name *<br>
                <input type="text" id="lastName" required>
                <span class="error" id="lastNameError"></span>
            </label><br><br>

            <label>Sex *<br>
                <input type="radio" name="sex" value="Male"> Male
                <input type="radio" name="sex" value="Female"> Female
                <input type="radio" name="sex" value="Prefer not to say"> Prefer not to say
                <span class="error" id="sexError"></span>
            </label><br><br>

            <label>Email *<br>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>
            </label><br><br>

            <label>Password *<br>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </label><br><br>

            <label>Contact Number<br>
                <input type="text" id="contact">
            </label><br><br>

            <label>Why you're supporting our campaign *<br>
                <textarea id="reason" required></textarea>
                <span class="error" id="reasonError"></span>
            </label><br><br>

            <button type="submit">Join the Campaign</button>
        </form>
    </main>
</body>
</html>
